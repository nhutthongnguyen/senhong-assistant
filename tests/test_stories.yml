stories:
- story: happy path 1
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      amazing
    intent: mood_great
  - action: utter_happy

- story: happy path 2
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      amazing
    intent: mood_great
  - action: utter_happy
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: sad path 1
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_greet
  - user: |
      not good
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      yes
    intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_greet
  - user: |
      not good
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      not really
    intent: deny
  - action: utter_goodbye

- story: sad path 3
  steps:
  - user: |
      hi
    intent: greet
  - action: utter_greet
  - user: |
      very terrible
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      no
    intent: deny
  - action: utter_goodbye

- story: say goodbye
  steps:
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: ask shipping methods
  steps:
  - user: |
      phương thức giao hàng như thế nào vậy shop
    intent: ask_shipping_methods
  - action: action_show_shipping_method

- story: ask products
  steps:
  - user: |
      chào shop
    intent: greet
  - action: utter_greet
  - user: |
      cửa hàng bạn có [đặc sản]{"entity":"slug", "value":"dac-san"} không
    intent: ask_product
  - action: action_show_intent_categories
  - user: |
      shop cho em xem các sản phẩm [trái cây]{"entity":"slug", "value":"trai-cay"}
    intent: ask_product
  - action: action_show_intent_categories
  - user: |
      cửa hàng bạn có [rau củ quả]{"entity":"slug", "value":"rau-cu-qua"}
    intent: ask_product
  - action: action_show_intent_categories
  - user: |
      giao hàng như thế nào vậy shop
    intent: ask_shipping_methods
  - action: action_show_shipping_metods
  - user: |
      vậy mình thanh toán như thế nào vậy shop
    intent: ask_payment_gateways
  - action: action_show_payment_gateways
  - user: |
      Ok
    intent: deny
  - action: utter_goodbye

