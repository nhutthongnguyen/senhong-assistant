
language: vi

pipeline:
   - name: VietnameseTokenizer # thay cho WhitespaceTokenizer
   - name: CountVectorsFeaturizer
     analyzer: char_wb
     min_ngram: 1
     max_ngram: 4
   - name: DIETClassifier
     epochs: 100
     constrain_similarities: true
   - name: ResponseSelector
     epochs: 100
     constrain_similarities: true
   - name: FallbackClassifier
     threshold: 0.6
     ambiguity_threshold: 0.1
   - name: LanguageModelFeaturizer
     model_name: phobert
     model_weights: vinai/phobert-base
     cache_dir: cache_dir

policies:

  - name: MemoizationPolicy
  - name: RulePolicy
  - name: UnexpecTEDIntentPolicy
    max_history: 5
    epochs: 100
  - name: TEDPolicy
    max_history: 5
    epochs: 100
    constrain_similarities: true
